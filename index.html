<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passing the Index Forward</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1>Sean's Super Bikes</h1>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row" id="after-purchase" hidden>
        <div class="col text-center">
            <h3>You bought a <span id="name"></span> for $<span id="price"></span></h3>
        </div>
    </div>
    <div class="row" id="pre-purchase">
        <div class="col"></div>
        <div class="col-sm-12 col-lg-3" id="bikes">
        </div>
        <div class="col"></div>
    </div>

    <script id="template" type="text/x-handlebars-template">
        <div class="card my-1 w-100">
            <img class="card-img-top" src="{{ imageURL }}">
            <div class="card-body text-center">
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text">${{ price }}</p>
              <!-- notice i'm adding a special class 'buy-button' to the button below -->
              <button type="button" class="btn btn-primary btn-lg buy-button">Buy Me</button>
              <br><small>Index #{{ index }}</small>
            </div>
        </div><br>
    </script>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- handlebars js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" defer></script>
    <!-- custom js -->
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>

</body>

</html>
